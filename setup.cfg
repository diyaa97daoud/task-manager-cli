[pylint]
# Maximum line length
max-line-length=100

# Naming conventions
good-names=i,j,k,ex,_,id,logger

# Disable specific messages
disable=
    C0114,  # missing-module-docstring (we have docstrings where needed)
    C0115,  # missing-class-docstring (we have them)
    C0116,  # missing-function-docstring (we have them)
    R0903,  # too-few-public-methods
    W0212,  # protected-access (needed for testing)
    E0401,  # import-error (packages in venv)
    C0411,  # wrong-import-order (pytest fixtures)
    W0621,  # redefined-outer-name (pytest fixtures)
    R0902,  # too-many-instance-attributes (needed for Task class)
    R0913,  # too-many-arguments (needed for flexible API)

# Minimum score
min-similarity-lines=10

[flake8]
max-line-length = 100
exclude = .git,__pycache__,venv,.venv,logs
ignore = E203, W503
max-complexity = 10

[mypy]
python_version = 3.9
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
strict_equality = True

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --cov=src --cov-report=term-missing --cov-report=html

[coverage:run]
source = src
omit = */tests/*,*/__pycache__/*
